{% block title %}

{% endblock %}

{% block content %}
<h1>Car Form</h1>
<form method='Car' action="{% url 'car-create-view' %}">
    {% csrf_token %}

</form>

    <button type="submit">Back</button>
</form>


{% endblock %}
